<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Калькулятор</h1>
<div class="calculator" id="calculator">
    <div id="viewer" class="viewer">0</div>
    <button id="clear" class="clear greyops">AC</button>
    <button id="plusminus" class="ops greyops">+/-</button>
    <button id="percent" class="percent greyops">%</button>
    <button data-ops="division" class="ops">/</button>

    <button class="num" data-num="7">7</button>
    <button class="num" data-num="8">8</button>
    <button class="num" data-num="9">9</button>
    <button data-ops="mult" class="ops">*</button>

    <button class="num" data-num="4">4</button>
    <button class="num" data-num="5">5</button>
    <button class="num" data-num="6">6</button>
    <button data-ops="minus" class="ops">-</button>

    <button class="num" data-num="1">1</button>
    <button class="num" data-num="2">2</button>
    <button class="num" data-num="3">3</button>
    <button data-ops="plus" class="ops">+</button>

    <button class="num zero" data-num="0">0</button>
    <button class="num pointbutton" data-num=".">.</button>
    <button id="equals" class="equals ops" data-result="">=</button>
</div>
<script src="script.js"></script>
</body>
</html>
